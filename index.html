            function Update()
            {
                var dt=new Date();
                var m=("0"+(dt.getMonth()+1)).slice(-2)
                var d=("0"+dt.getDate()).slice(-2)
                var y=(dt.getFullYear())
                var h=(("0" + dt.getHours()).slice(-2))
                var ms=("0" + dt.getMinutes()).slice(-2)
                var s=("0" + dt.getSeconds()).slice(-2) 
                document.getElementById("datetime").innerHTML = document.getElementById("datetime").innerHTML = m + "-" + d + "-" + y + " " + h + ":" + ms + ":" + s;
            }
            setInterval("Update()",1000)
